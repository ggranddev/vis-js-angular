<!doctype html>
<html class="no-js" lang="en" ng-app="ngVisApp">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AngularVis</title>
  <link rel="stylesheet" href="css/foundation.css"/>
  <link rel="stylesheet" href="bower_components/vis/dist/vis.css"/>
</head>
<body>

<nav class="top-bar" data-topbar="">
  <ul class="title-area">
    <li class="name">
      <h1>
        <a href="#">AngularVis</a>
      </h1>
    </li>
  </ul>
</nav>

<br/><br/>

<div class="row" ng-controller="timeline">
  <div class="large-12 columns">

    <div data="data" options="options" vis-time-line></div>

  </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="bower_components/vis/dist/vis.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script>
  $(document).foundation();

  var ngVis = angular.module('ngVis', []);

  ngVis.directive(
    'visTimeLine', [
      function () {
        return {
          element: 'EA',
          replace: true,
          scope: {
            data: '=',
            options: '='
          },
          link: function (scope, element, attr) {
            scope.$watch('data', function (data)
            {
              render(data);
            });

            function render (data) {
              new vis.Timeline(element[0], data, scope.options);
            }
          }
        }
      }
    ]
  );

  var ngVisApp = angular.module('ngVisApp', ['ngVis']);

  ngVisApp.controller('timeline', function ($scope) {
    $scope.data = [
      {id: 1, content: 'item 1', start: '2013-04-20'},
      {id: 2, content: 'item 2', start: '2013-04-14'},
      {id: 3, content: 'item 3', start: '2013-04-18'},
      {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
      {id: 5, content: 'item 5', start: '2013-04-25'},
      {id: 6, content: 'item 6', start: '2013-04-27'}
    ];
    $scope.options = {};
  });

</script>
</body>
</html>
